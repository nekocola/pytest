apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: python-demo
  name: python-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      run: python-demo
  template:
    metadata:
      labels:
        run: python-demo
    spec:
      containers:
      - image: ${IMAGE}
        name: python-demo